<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="login-wrap p-4 p-md-5">
                    <div class="icon d-flex align-items-center justify-content-center">
                        <span class="fa fa-user-o"></span>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control rounded-left" [(ngModel)]="userName" placeholder="Username" required>
                    </div>
                    <div class="form-group d-flex">
                        <input type="password" class="form-control rounded-left" [(ngModel)]="password" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <a (click)="showRegister()">{{ showRegisterFlag ? 'Login' : 'Register' }}</a>
                        <button type="submit" *ngIf="!showRegisterFlag" class="btn btn-primary rounded submit p-3 px-5" (click)="login()">Login</button>
                        <button type="submit" *ngIf="showRegisterFlag" class="btn btn-primary rounded submit p-3 px-5" (click)="register()">Register</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
